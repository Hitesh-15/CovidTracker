<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid Website</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand text-center" href="#"><h1>Covid Data</h1></a>
            </nav>
        
        <div class="p-3 my-3 border">
            <table class = "table table-hover text-center">
                <thread>
                <tr>
                    <th>Total cases</th>
                    <th>Total Deaths</th>
                    <th>Total Recovered</th>
                </tr>
                </thread>
                <tbody>
                    <tr id="totaldata">
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="p-3 my-3 border">
            <table class = "table table-hover text-center">
                <thread>
                <tr>
                    <th>Country</th>
                    <th>Total Cases</th>
                    <th id="red">Total Deaths</th>
                    <th>Total Recovered</th>
                </tr>
                </thread>
                <tbody>
                    <tr id="countrydata">
                        <th id="countryvalue"></th>
                        <th id="totalvalue"></th>
                        <th id="deathvalue"></th>
                        <th id="recoveredvalue"></th>
                    </tr>
                </tbody>
            </table>
        </div>
          
    </div>

</html>
