<body>
    <div class="container-fluid">

    <p id="countdown" style="text-align: center; padding-top: 10px;"></p>
        
        <label class="switch"> 
            <input type="checkbox" checked> 
            <span class="slider round inner-switch"></span>
        </label>
        <div style="text-align: center; font-family:Verdana, Geneva, Tahoma, sans-serif;">
            <span><h1>Covid Statistics</h1></span>
        </div>
        <div class="container-fluid border">
            <table class = "table scoreboardTable" style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
                <thread>
                <tr class="scoreboardTableHeaderRow">
                    <th>Total cases</th>
                    <th>Total Deaths</th>
                    <th>Total Recovered</th>
                </tr>
                </thread>
                <tbody>
                    <tr id="totaldata">
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="container-fluid border">
            <table class = "table scoreboardTable" style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
                <thread>
                <tr class="scoreboardTableHeaderRow">
                    <th>Country</th>
                    <th>Total Cases</th>
                    <th>Total Deaths</th>
                    <th>Total Recovered</th>
                </tr>
                </thread>
                <tbody>
                    <tr id="countrydata" class="scoreboardTableHeaderRow">
                        <th id="countryvalue"></th>
                        <th id="totalvalue"></th>
                        <th id="deathvalue"></th>
                        <th id="recoveredvalue"></th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
