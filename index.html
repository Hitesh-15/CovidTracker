    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand text-center" href="#"><h1>Covid Data</h1></a>
        </nav>
       
        <div class="row flex-grow">
            <div class="col-md-4 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                    <div class="row">
                    <div class="col-6 col-md-12 col-md-5">
                      <h3 class="mb-2">Total Cases</h3>
                      <span id="totalcases"></span>
                    </div>
                    </div>
                </div>
              </div>
            </div>
            <div class="col-md-4 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                      <div class="row">
                      <div class="col-6 col-md-12 col-md-5">
                        <h3 class="mb-2">Total Deaths</h3>
                        <span id="totaldeaths"></span>
                        </div>
                      </div>
                  </div>
                </div>
              </div>
            <div class="col-md-4 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                      <div class="row">
                      <div class="col-6 col-md-12 col-md-5">
                        <h3 class="mb-2 totalrecovered">Total Recovered</h3>
                        <span id="totalrecovered"></span>
                      </div>
                      </div>
                  </div>
                </div>
            </div>
          </div>
    </div>

      <div class="pt-3 table-responsive">
            <table class = "table text-center">
                <thread>
                <tr>
                    <th>Country</th>
                    <th>Total Cases</th>
                    <th>Total Deaths</th>
                    <th>Total Recovered</th>
                </tr>
                </thread>
                <tbody>
                    <tr id="countrydata">
                        <td id="countryvalue"></th>
                        <td id="totalvalue"></th>
                        <td id="deathvalue"></th>
                        <td id="recoveredvalue"></th>
                    </tr>
                </tbody>
            </table>
        </div>
